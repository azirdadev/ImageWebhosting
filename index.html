<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>
    <style>
        .embed-container {
            max-width: 600px;
            background-color: #7289DA;
            border: 1px solid #586677;
            border-radius: 10px;
            padding: 10px;
            color: #FFFFFF;
        }

        .embed-author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .embed-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .embed-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .embed-footer {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <div class="embed-title">File</div>
        <div class="embed-description">Image File</div>
    </div>
</body>
</html>
