<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarUI | Gorilla Tag Mod Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .customer-service {
            background-color: #222;
            padding: 2rem;
            text-align: center;
        }

        .customer-service h2 {
            color: #fff;
        }

        .customer-service img {
            max-width: 100%;
            margin-top: 1rem;
        }

        .menu-options {
            text-align: center;
            padding: 2rem;
        }
        .Made-By {
            text-align: center;
            padding: 2rem;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        .discord-invite {
            margin-top: 1rem;
        }
        #gui-image {
    width: 400px;
    height: auto;
}
        .button-container {
            text-align: center;
            margin: 1rem 0;
        }

        .button {
            display: inline-block;
            background-color: #FF0000; /* Red color */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 100px;
            border: none;
            cursor: pointer;
        }

        .Made-By {
            text-align: center;
            padding: 2rem;
        }
              .dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            animation: fade-in 0.5s;
            z-index: 1;
        }

        .dropdown-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .dropdown-content a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .dropdown-content a:hover {
            color: #4CAF50;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <div class="dropdown-content">
            <a onclick="navigateTo('https://femboys.aziaclient.xyz/features')">Features</a>
            <a onclick="navigateTo('https://femboys.aziaclient.xyz/status')">Status</a>
            <a onclick="navigateTo('https://femboys.aziaclient.xyz')">Home</a>
        </div>
    </div>

    <div class="header">
        <h1>Welcome SolarUI's Website!</h1>
    </div>

    <div class="customer-service">
        <h2>SolarUI | The Best Gorilla Tag GUI</h2>
        <p>We have the best Gorilla Tag UI, no cap lmao!!!!!</p>
        <img src="https://femboys.aziaclient.xyz/img.png" alt="GUI Image" id="gui-image">
    </div>

    <div class="button-container">
        <button class="button" onclick="openDiscord()">Join Discord</button>
    </div>

    <div class="Made-By">
        <div class="text-lol">
            Site Made By Beta (betalolz)
        </div>
    </div>
        <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
    
        <script>
        function openDiscord() {
            window.open("https://discord.gg/aPM6cK6AEF", "_blank");
        }
    </script>

</body>

</html>
