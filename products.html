}
        .button-container {

            margin: 1rem 0;
        }

        .button {
            display: inline-block;
            background-color: #FF0000; /* Red color */

            border-radius: 100px;

        body, html {
            height: 90%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .dropdown {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            z-index: 1;
            flex-direction: column;
            align-items: flex-start; /* Adjusted alignment */
            height: 138%;
            display: flex;
            width: 50px;
            overflow: hidden;
            transition: width 0.5s;
        }

        .dropdown.open {
            width: 200px;
        }

        .dropdown-icon {
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 2;
        }

        .dropdown-content {
            flex: 1;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            display: none;
            align-items: flex-start; /* Adjusted alignment */
        }

        .dropdown.open .dropdown-content {
            display: flex;
        }

        .dropdown-content a {
            color: #fff;
            text-decoration: none;
            font-size: 20px; /* Adjusted font size */
            cursor: pointer;
        }

        .dropdown-content a:hover {
            color: #4CAF50;
        }
        .feature-section {
            margin: 20px;
      text-align: center;
        }

        .feature-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .feature-section p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="dropdown" id="dropdown">

    </div>

    <div class="Made-By fade-in">

            Site Made By Beta (betalolz)
        </div>
    </div>
        <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('open');
        }

        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
    
    <script>
        function openDiscord() {
            window.open("https://discord.gg/aPM6cK6AEF", "_blank");
        }
    </script>

    <script>
        // Apply fade-in animation to elements with class "fade-in"
        document.addEventListener('DOMContentLoaded', function() {
            const fadeIns = document.querySelectorAll('.fade-in');
            fadeIns.forEach(element => {
                element.style.opacity = 0;
                window.addEventListener('scroll', fadeIn);
            });

            function fadeIn() {
                fadeIns.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const elementBottom = element.getBoundingClientRect().bottom;

                    if (elementTop < window.innerHeight && elementBottom >= 0) {
                        element.style.opacity = 1;
                        window.removeEventListener('scroll', fadeIn);
                    }
                });
            }
        });
    </script>

</body>
